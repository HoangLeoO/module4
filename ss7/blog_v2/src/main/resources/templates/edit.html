<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    title:<input type="text" th:field="*{title}" placeholder="title">
    content:<input type="text" th:field="*{content}" placeholder="content">
    <input type="submit" value="submit">
</form>
</body>
</html>

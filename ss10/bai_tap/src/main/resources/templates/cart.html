<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        /* Tùy chỉnh để bảng không quá rộng trên màn hình lớn */
        .cart-table-container {
            max-width: 900px;
        }

        /* Tùy chỉnh căn chỉnh giá trị tổng */
        .summary h3 {
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="text-start mb-4">
        <a href="/shop" class="text-decoration-none fw-bold fs-5 text-primary">
            <i class="bi bi-arrow-left"></i> ← Back to Shop
        </a>
    </div>

    <h1 class="text-center mb-5 text-dark">Your Shopping Cart</h1>

    <form th:action="@{/order-detail}" th:object="${cart}" method="post">

        <div class="summary text-center mb-4 p-3 bg-white rounded shadow-sm mx-auto cart-table-container">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <h3 class="text-secondary">
                        Total Items:
                        <span class="text-dark fw-bold" th:text="${cart.countItemQuantity()}"></span>
                    </h3>
                </div>
                <div class="col-md-6 mb-2">
                    <h3 class="text-secondary">
                        Total Products:
                        <span class="text-dark fw-bold" th:text="${cart.countProductQuantity()}"></span>
                    </h3>
                </div>
            </div>
        </div>

        <div class="cart-table-container mx-auto shadow-lg bg-white rounded">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col" class="text-start ps-3">Item</th>
                        <th scope="col" class="text-center">Quantity</th>
                        <th scope="col" class="text-end pe-3">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${cart.products}">
                        <td th:text="${product.getKey().name}" class="text-start ps-3">Product Name</td>

                        <td class="text-center fw-bold">
                            <form th:action="@{/card/update/__${product.getKey().id}__}"
                                  method="post"
                                  th:id="'updateForm' + ${product.getKey().id}">

                                <input type="number"
                                       th:value="${product.getValue()}"
                                       name="quantity"
                                       min="1"
                                       style="width: 60px; text-align: center;"

                                       th:onchange="|document.getElementById('updateForm' + ${product.getKey().id}).submit();|"

                                >
                            </form>
                        </td>

                        <td th:text="${#numbers.formatDecimal(product.getKey().price, 0, 'POINT', 0, 'COMMA')} + ' đ'" class="text-end pe-3 text-success fw-bold">1.000.000 đ</td>
                    </tr>
                    <tr class="table-info fw-bold">
                        <td colspan="2" class="text-end"><strong>Total Payment</strong></td>
                        <td th:text="${#numbers.formatDecimal(cart.countTotalPayment(), 0, 'POINT', 0, 'COMMA')} + ' đ'" class="text-end pe-3 text-danger fs-5">1.000.000 đ</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-lg btn-warning text-white fw-bold shadow-sm" >
                Proceed to Checkout
            </button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>

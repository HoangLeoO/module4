<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        /* T√πy ch·ªânh nh·ªè ƒë·ªÉ c√°c Card cao b·∫±ng nhau */
        .card-product {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-body-footer {
            margin-top: auto; /* ƒê·∫©y footer xu·ªëng d∆∞·ªõi c√πng */
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="text-end mb-3">
        <a href="/shopping-cart" class="text-decoration-none fs-5 fw-bold text-primary">
            üõçÔ∏è Your Cart
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center" role="alert" th:text="${message}">
        Success message goes here.
    </div>

    <h1 class="text-center mb-5 text-primary">Product List</h1>

    <div class="row g-4 justify-content-center">
        <th:block th:each="product : ${products}">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                <div class="card shadow-sm card-product">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-truncate" th:text="${product.name}">
                            Product Name
                        </h5>

                        <p class="card-text text-muted small">
                            Available in stock. Best choice!
                        </p>

                        <div class="card-body-footer">
                            <p class="fs-4 fw-bold text-success mb-3"
                               th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' ƒë'">
                                1.000.000 ƒë
                            </p>

                            <a class="btn btn-primary w-100" th:href="@{/add/__${product.id}__(action='list')}">
                                üõí Add to Cart
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>

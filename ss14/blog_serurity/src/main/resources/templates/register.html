<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản - Blog Dev</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #2d2d44 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-registration {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: none;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .card-registration:hover {
            transform: translateY(-5px);
        }

        .form-floating>label {
            color: #b0b3b8;
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: #4e73df;
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .btn-primary-custom {
            background: linear-gradient(45deg, #4e73df, #224abe);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background: linear-gradient(45deg, #224abe, #4e73df);
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }

        .login-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-link:hover {
            color: #224abe;
            text-decoration: underline;
        }

        .header-section {
            background: linear-gradient(45deg, #4e73df, #224abe);
            color: white;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card card-registration my-5">
                    <div class="header-section">
                        <h3 class="mb-0 fw-bold"><i class="fas fa-user-plus me-2"></i>Đăng Ký Thành Viên</h3>
                        <p class="mb-0 opacity-75 mt-2">Tham gia cộng đồng Blog Dev ngay hôm nay</p>
                    </div>

                    <div class="card-body p-5">
                        <form th:action="@{/register}" th:object="${user}" method="post">

                            <!-- Username -->
                            <div class="form-floating mb-4">
                                <input type="text" th:field="*{username}" class="form-control" id="username"
                                    placeholder="Tên đăng nhập" required minlength="3" maxlength="50">
                                <label for="username"><i class="fas fa-user me-2 text-muted"></i>Tên đăng nhập</label>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}"
                                    th:errors="*{username}"></div>
                            </div>

                            <!-- Email -->
                            <div class="form-floating mb-4">
                                <input type="email" th:field="*{email}" class="form-control" id="email"
                                    placeholder="name@example.com" required>
                                <label for="email"><i class="fas fa-envelope me-2 text-muted"></i>Email</label>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}"></div>
                            </div>

                            <!-- Password -->
                            <div class="form-floating mb-4">
                                <input type="password" th:field="*{password}" class="form-control" id="password"
                                    placeholder="Mật khẩu" required minlength="6">
                                <label for="password"><i class="fas fa-lock me-2 text-muted"></i>Mật khẩu</label>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}"></div>
                            </div>

                            <!-- Confirm Password (Optional UI-only for now, or assume handled by logic if entity has it, but entity User doesn't have confirmPassword usually. I will omit for now or just trust basic flow) -->

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary-custom text-white btn-lg">
                                    Đăng Ký
                                </button>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <span class="text-muted">Đã có tài khoản?</span>
                                <a th:href="@{/login}" class="login-link ms-1">Đăng nhập tại đây</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
